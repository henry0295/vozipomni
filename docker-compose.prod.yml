version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vozipomni}
      POSTGRES_USER: ${POSTGRES_USER:-vozipomni_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vozipomni_db_2026}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - vozipomni_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-vozipomni_redis_2026}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - vozipomni_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-vozipomni_user}:${POSTGRES_PASSWORD:-vozipomni_db_2026}@postgres:5432/${POSTGRES_DB:-vozipomni}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vozipomni_redis_2026}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-vozipomni_redis_2026}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-vozipomni_redis_2026}@redis:6379/1
      - CORS_ORIGINS=${CORS_ORIGINS:-https://localhost}
      - EMAIL_HOST=${EMAIL_HOST:-}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
    volumes:
      - media_files:/app/media
      - static_files:/app/static
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - vozipomni_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_BASE=${NUXT_PUBLIC_API_BASE:-/api}
      - NUXT_PUBLIC_WS_BASE=${NUXT_PUBLIC_WS_BASE:-/ws}
    restart: unless-stopped
    networks:
      - vozipomni_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_files:/app/static
      - media_files:/app/media
      - ./ssl:/etc/ssl/certs/vozipomni:ro  # Certificados SSL
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend 
      - frontend
    restart: unless-stopped
    networks:
      - vozipomni_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  asterisk:
    build:
      context: ./docker/asterisk
      dockerfile: Dockerfile.prebuilt
    environment:
      - ASTERISK_UID=1000
      - ASTERISK_GID=1000
    volumes:
      - asterisk_logs:/var/log/asterisk
      - asterisk_spool:/var/spool/asterisk
      - asterisk_lib:/var/lib/asterisk
      - ./docker/asterisk/configs:/etc/asterisk
    ports:
      # NO exponer 5060 en Asterisk - Kamailio es el proxy SIP externo
      # Asterisk recibe SIP de Kamailio internamente via Docker network
      - "5161:5161/udp"    # Trunk sin NAT (proveedor directo)
      - "5162:5162/udp"    # Trunk con NAT (proveedor NAT)
      - "10000-10099:10000-10099/udp"  # RTP
    restart: unless-stopped
    networks:
      - vozipomni_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ==========================================
  # WEBRTC SUPPORT
  # ==========================================
  
  kamailio:
    build:
      context: ./docker/kamailio
      dockerfile: Dockerfile
    ports:
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "5061:5061/tcp"
      - "8080:8080/tcp"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-vozipomni_redis_2026}
      - ASTERISK_HOST=asterisk
      - RTPENGINE_HOST=rtpengine
    depends_on:
      - redis
      - asterisk
      - rtpengine
    restart: unless-stopped
    networks:
      - vozipomni_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    cap_add:
      - NET_ADMIN
      - NET_RAW

  rtpengine:
    build:
      context: ./docker/rtpengine
      dockerfile: Dockerfile
    ports:
      - "22222:22222/udp"
      - "23000-23100:23000-23100/udp"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-vozipomni_redis_2026}
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - vozipomni_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    privileged: true

  # ==========================================
  # WEBSOCKET SERVER (Tareas Asíncronas)
  # ==========================================
  
  websocket_server:
    build:
      context: ./websocket_server
      dockerfile: Dockerfile
    environment:
      - WS_HOST=0.0.0.0
      - WS_PORT=8765
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vozipomni_redis_2026}@redis:6379/0
    ports:
      - "8765:8765"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - vozipomni_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # ==========================================
  # DIALER ENGINE (Campañas)
  # ==========================================
  
  dialer_engine:
    build:
      context: ./dialer_engine
      dockerfile: Dockerfile
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vozipomni_redis_2026}@redis:6379/0
      - ASTERISK_HOST=asterisk
      - ASTERISK_AMI_PORT=5038
      - ASTERISK_AMI_USER=${ASTERISK_AMI_USER:-admin}
      - ASTERISK_AMI_PASSWORD=${ASTERISK_AMI_PASSWORD:-}
    depends_on:
      - redis
      - asterisk
    restart: unless-stopped
    networks:
      - vozipomni_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A config worker --loglevel=info --concurrency=4
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-vozipomni_user}:${POSTGRES_PASSWORD:-vozipomni_db_2026}@postgres:5432/${POSTGRES_DB:-vozipomni}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vozipomni_redis_2026}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-vozipomni_redis_2026}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-vozipomni_redis_2026}@redis:6379/1
    volumes:
      - media_files:/app/media
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - vozipomni_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-vozipomni_user}:${POSTGRES_PASSWORD:-vozipomni_db_2026}@postgres:5432/${POSTGRES_DB:-vozipomni}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-vozipomni_redis_2026}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-vozipomni_redis_2026}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-vozipomni_redis_2026}@redis:6379/1
    volumes:
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - vozipomni_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  media_files:
    driver: local
  static_files:
    driver: local
  asterisk_logs:
    driver: local
  asterisk_spool:
    driver: local
  asterisk_lib:
    driver: local

networks:
  vozipomni_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16