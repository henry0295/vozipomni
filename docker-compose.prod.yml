# =============================================================================
# VoziPOmni Contact Center — Docker Compose PRODUCCION
# =============================================================================
# Uso:
#   cp env.template .env && nano .env    # Configurar VOZIPOMNI_IPV4, etc.
#   docker compose -f docker-compose.prod.yml up -d --build
#   docker compose -f docker-compose.prod.yml logs -f
# =============================================================================
# IMPORTANTE: Los servicios VoIP (Asterisk, Kamailio, RTPEngine) y Nginx usan
#   network_mode: host para rendimiento óptimo de audio/vídeo en producción,
#   similar a OmniLeads. Esto significa que NO usan redes Docker ni port mappings
#   — se enlazan directamente a las interfaces de red del host.
# =============================================================================

# ─── YAML Templates (Anchors) ────────────────────────────────────────────────
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "20m"
    max-file: "5"
    tag: "{{.Name}}"

x-restart-policy: &restart-policy
  restart: unless-stopped

x-healthcheck-http: &healthcheck-http
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 60s

x-healthcheck-tcp: &healthcheck-tcp
  interval: 15s
  timeout: 5s
  retries: 5
  start_period: 30s

# ─── Django production env ──────────────────────────────────────────────────
x-django-env: &django-env
  DEBUG: "False"
  SECRET_KEY: ${SECRET_KEY:?SECRET_KEY requerido en .env}
  ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
  CORS_ORIGINS: ${CORS_ORIGINS:-https://${VOZIPOMNI_IPV4:-localhost}}
  DB_NAME: ${POSTGRES_DB:-vozipomni}
  DB_USER: ${POSTGRES_USER:-vozipomni_user}
  DB_PASSWORD: ${POSTGRES_PASSWORD:-vozipomni_db_2026}
  DB_HOST: ${VOZIPOMNI_IPV4:-127.0.0.1}
  DB_PORT: "5432"
  DATABASE_URL: postgresql://${POSTGRES_USER:-vozipomni_user}:${POSTGRES_PASSWORD:-vozipomni_db_2026}@${VOZIPOMNI_IPV4:-127.0.0.1}:5432/${POSTGRES_DB:-vozipomni}
  REDIS_URL: redis://:${REDIS_PASSWORD:-vozipomni_redis_2026}@${VOZIPOMNI_IPV4:-127.0.0.1}:6379/0
  CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-vozipomni_redis_2026}@${VOZIPOMNI_IPV4:-127.0.0.1}:6379/0
  CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-vozipomni_redis_2026}@${VOZIPOMNI_IPV4:-127.0.0.1}:6379/1
  ASTERISK_HOST: ${VOZIPOMNI_IPV4:-127.0.0.1}
  ASTERISK_AMI_PORT: "5038"
  ASTERISK_AMI_USER: ${ASTERISK_AMI_USER:-admin}
  ASTERISK_AMI_PASSWORD: ${ASTERISK_AMI_PASSWORD:-vozipomni_ami_2026}
  ASTERISK_CONFIG_DIR: /var/lib/asterisk/dynamic
  ASTERISK_PUBLIC_IP: ${VOZIPOMNI_IPV4:-127.0.0.1}
  EMAIL_HOST: ${EMAIL_HOST:-}
  EMAIL_PORT: ${EMAIL_PORT:-587}
  EMAIL_USE_TLS: ${EMAIL_USE_TLS:-True}
  EMAIL_HOST_USER: ${EMAIL_HOST_USER:-}
  EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-}
  TZ: ${TZ:-America/Bogota}

# ─── Django common service ──────────────────────────────────────────────────
x-django-common: &django-common
  build:
    context: ./backend
    dockerfile: Dockerfile
  dns: 8.8.8.8
  network_mode: host
  <<: *restart-policy
  logging: *default-logging

# =============================================================================
# SERVICES
# =============================================================================
services:

  # ──────────────────────────────────────────────────────────────────────────
  # DATA STORES (PostgreSQL, Redis) — network_mode: host
  # ──────────────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:14-alpine
    container_name: vozipomni_postgres
    dns: 8.8.8.8
    network_mode: host
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vozipomni}
      POSTGRES_USER: ${POSTGRES_USER:-vozipomni_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vozipomni_db_2026}
      TZ: ${TZ:-America/Bogota}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vozipomni_user} -d ${POSTGRES_DB:-vozipomni} -q"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s
    <<: *restart-policy
    logging: *default-logging
    stop_grace_period: 90s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.25'

  redis:
    image: redis:7-alpine
    container_name: vozipomni_redis
    dns: 8.8.8.8
    network_mode: host
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-vozipomni_redis_2026} --bind 0.0.0.0
    environment:
      TZ: ${TZ:-America/Bogota}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-vozipomni_redis_2026}", "ping"]
      <<: *healthcheck-tcp
    <<: *restart-policy
    logging: *default-logging
    stop_grace_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.05'

  # ──────────────────────────────────────────────────────────────────────────
  # DJANGO APPLICATION SERVICES — network_mode: host
  # ──────────────────────────────────────────────────────────────────────────
  backend:
    <<: *django-common
    container_name: vozipomni_backend
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application
               --bind 0.0.0.0:8000
               --workers ${GUNICORN_WORKERS:-4}
               --timeout ${GUNICORN_TIMEOUT:-120}
               --access-logfile -
               --error-logfile -"
    environment:
      <<: *django-env
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - recordings_volume:/app/recordings
      - asterisk_configs:/var/lib/asterisk/dynamic
      - ./logs:/app/logs
      - ./docker/asterisk/configs:/etc/asterisk
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsSL -o /dev/null http://localhost:8000/api/ || exit 1"]
      <<: *healthcheck-http
      start_period: 90s
    stop_grace_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'

  celery_worker:
    <<: *django-common
    container_name: vozipomni_celery_worker
    command: celery -A config worker --loglevel=${CELERY_LOG_LEVEL:-info} --concurrency=${CELERY_CONCURRENCY:-4}
    environment:
      <<: *django-env
    volumes:
      - media_volume:/app/media
      - recordings_volume:/app/recordings
      - ./logs:/app/logs
      - ./docker/asterisk/configs:/etc/asterisk
      - asterisk_configs:/var/lib/asterisk/dynamic
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    stop_grace_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 128M

  celery_beat:
    <<: *django-common
    container_name: vozipomni_celery_beat
    command: celery -A config beat --loglevel=${CELERY_LOG_LEVEL:-info} --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      <<: *django-env
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    stop_grace_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 64M

  # ──────────────────────────────────────────────────────────────────────────
  # TELEPHONY — network_mode: host (rendimiento VoIP)
  # ──────────────────────────────────────────────────────────────────────────
  # NOTA: Con network_mode: host NO se usan "ports:" ni "networks:".
  #       Asterisk escucha en :5161/:5162 (trunks), :5038 (AMI), :8088/:8089 (WebRTC)
  #       Kamailio escucha en :5060 (SIP), :5061 (TLS), :8080 (HTTP)
  #       RTPEngine escucha en :22222 (control), :23000-23100 (media)
  # ──────────────────────────────────────────────────────────────────────────
  asterisk:
    build:
      context: ./docker/asterisk
      dockerfile: Dockerfile.prebuilt
    container_name: vozipomni_asterisk
    hostname: asterisk
    network_mode: host
    environment:
      ASTERISK_UID: "1000"
      ASTERISK_GID: "1000"
      VOZIPOMNI_IPV4: ${VOZIPOMNI_IPV4:?VOZIPOMNI_IPV4 requerido en .env}
      NAT_IPV4: ${NAT_IPV4:-}
      TZ: ${TZ:-America/Bogota}
    volumes:
      - asterisk_logs:/var/log/asterisk
      - asterisk_spool:/var/spool/asterisk
      - asterisk_lib:/var/lib/asterisk
      - ./docker/asterisk/configs:/etc/asterisk
      - asterisk_configs:/var/lib/asterisk/dynamic
    healthcheck:
      test: ["CMD-SHELL", "asterisk -rx 'core show channels' | grep -q 'active channels' || exit 1"]
      <<: *healthcheck-tcp
      start_period: 60s
    privileged: true
    <<: *restart-policy
    logging: *default-logging
    stop_grace_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M

  kamailio:
    build:
      context: ./docker/kamailio
      dockerfile: Dockerfile
    container_name: vozipomni_kamailio
    network_mode: host
    environment:
      REDIS_HOST: ${VOZIPOMNI_IPV4:-127.0.0.1}
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-vozipomni_redis_2026}
      ASTERISK_HOST: ${VOZIPOMNI_IPV4:-127.0.0.1}
      RTPENGINE_HOST: ${VOZIPOMNI_IPV4:-127.0.0.1}
      VOZIPOMNI_IPV4: ${VOZIPOMNI_IPV4:-}
      TZ: ${TZ:-America/Bogota}
    depends_on:
      redis:
        condition: service_healthy
      asterisk:
        condition: service_healthy
      rtpengine:
        condition: service_started
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
    <<: *restart-policy
    logging: *default-logging
    stop_grace_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M

  rtpengine:
    build:
      context: ./docker/rtpengine
      dockerfile: Dockerfile
    container_name: vozipomni_rtpengine
    network_mode: host
    environment:
      VOZIPOMNI_IPV4: ${VOZIPOMNI_IPV4:?VOZIPOMNI_IPV4 requerido en .env}
      NAT_IPV4: ${NAT_IPV4:-}
      REDIS_HOST: ${VOZIPOMNI_IPV4:-127.0.0.1}
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-vozipomni_redis_2026}
      TZ: ${TZ:-America/Bogota}
    depends_on:
      redis:
        condition: service_healthy
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
    <<: *restart-policy
    logging: *default-logging
    stop_grace_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 64M

  # ──────────────────────────────────────────────────────────────────────────
  # WEB & PROXY — Nginx en network_mode: host (WebRTC proxy directo)
  # ──────────────────────────────────────────────────────────────────────────
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile.prod
    container_name: vozipomni_nginx
    dns: 8.8.8.8
    network_mode: host
    environment:
      TZ: ${TZ:-America/Bogota}
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - ./ssl:/etc/ssl/certs/vozipomni:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -fsSL -o /dev/null http://localhost/ || exit 1"]
      <<: *healthcheck-http
      start_period: 30s
    <<: *restart-policy
    logging: *default-logging
    stop_grace_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 64M

  # ──────────────────────────────────────────────────────────────────────────
  # FRONTEND (Nuxt 3) — network_mode: host
  # ──────────────────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vozipomni_frontend
    dns: 8.8.8.8
    network_mode: host
    environment:
      NODE_ENV: production
      NUXT_HOST: "0.0.0.0"
      NUXT_PORT: "3000"
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE:-/api}
      NUXT_PUBLIC_WS_BASE: ${NUXT_PUBLIC_WS_BASE:-/ws}
      NUXT_PUBLIC_APP_NAME: ${NUXT_PUBLIC_APP_NAME:-VozipOmni}
      TZ: ${TZ:-America/Bogota}
    depends_on:
      backend:
        condition: service_healthy
    <<: *restart-policy
    logging: *default-logging
    stop_grace_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M

  # ──────────────────────────────────────────────────────────────────────────
  # WEBSOCKET SERVER — network_mode: host
  # ──────────────────────────────────────────────────────────────────────────
  websocket_server:
    build:
      context: ./websocket_server
      dockerfile: Dockerfile
    container_name: vozipomni_websocket
    dns: 8.8.8.8
    network_mode: host
    environment:
      WS_HOST: "0.0.0.0"
      WS_PORT: "${WS_PORT:-8765}"
      REDIS_URL: redis://:${REDIS_PASSWORD:-vozipomni_redis_2026}@${VOZIPOMNI_IPV4:-127.0.0.1}:6379/0
      TZ: ${TZ:-America/Bogota}
    depends_on:
      redis:
        condition: service_healthy
    <<: *restart-policy
    logging: *default-logging
    stop_grace_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 64M

  # ──────────────────────────────────────────────────────────────────────────
  # DIALER ENGINE (Campañas predictivo/progresivo) — network_mode: host
  # ──────────────────────────────────────────────────────────────────────────
  dialer_engine:
    build:
      context: ./dialer_engine
      dockerfile: Dockerfile
    container_name: vozipomni_dialer
    dns: 8.8.8.8
    network_mode: host
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD:-vozipomni_redis_2026}@${VOZIPOMNI_IPV4:-127.0.0.1}:6379/0
      ASTERISK_HOST: ${VOZIPOMNI_IPV4:-127.0.0.1}
      ASTERISK_AMI_PORT: "5038"
      ASTERISK_AMI_USER: ${ASTERISK_AMI_USER:-admin}
      ASTERISK_AMI_PASSWORD: ${ASTERISK_AMI_PASSWORD:-vozipomni_ami_2026}
      TZ: ${TZ:-America/Bogota}
    depends_on:
      redis:
        condition: service_healthy
      asterisk:
        condition: service_healthy
    <<: *restart-policy
    logging: *default-logging
    stop_grace_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  recordings_volume:
    driver: local
  asterisk_logs:
    driver: local
  asterisk_spool:
    driver: local
  asterisk_lib:
    driver: local
  asterisk_configs:
    driver: local

# =============================================================================
# NOTA: No se define "networks:" porque TODOS los servicios usan
#   network_mode: host en producción para máximo rendimiento VoIP.
# =============================================================================