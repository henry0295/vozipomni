upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:3000;
}

# Redirect HTTP to HTTPS (comentado para desarrollo)
# server {
#     listen 80;
#     server_name _;
#     return 301 https://$host$request_uri;
# }

server {
    listen 80;
    server_name localhost;

    # Docker DNS resolver to avoid stale upstream IPs after container restarts
    resolver 127.0.0.11 valid=10s ipv6=off;
    set $backend_upstream http://backend:8000;
    set $frontend_upstream http://frontend:3000;
    
    # Límites de tamaño
    client_max_body_size 100M;
    
    # Logs
    access_log /var/log/nginx/vozipomni_access.log;
    error_log /var/log/nginx/vozipomni_error.log;

    # Iconos de Nuxt desde /api/_nuxt_icon/ - reescribir y enviar al frontend
    location /api/_nuxt_icon/ {
        rewrite ^/api/_nuxt_icon/(.*) /_nuxt_icon/$1 break;
        proxy_pass $frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers para JSON de iconos
        add_header Cache-Control "public, max-age=3600";
    }

    # Iconos de Nuxt - DEBE ir ANTES que /api/ para evitar conflictos
    location /_nuxt_icon/ {
        proxy_pass $frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers para JSON de iconos
        add_header Cache-Control "public, max-age=3600";
    }

    # Frontend (Nuxt 3 Production)
    location / {
        proxy_pass $frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Backend 
    location /api/ {
        proxy_pass $backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Admin Django
    location /admin/ {
        proxy_pass $backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket connections
    location /ws/ {
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Archivos estáticos de Django
    location /static/ {
        alias /app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Archivos de medios
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
