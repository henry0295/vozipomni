;============================================================================
; VoziPOmni Contact Center - CDR Configuration
; Configura el registro de detalle de llamadas (Call Detail Records)
;============================================================================

[general]
; Habilitar CDR globalmente
enable=yes

; Registrar llamadas no contestadas también
unanswered=yes

; Registrar llamadas congestionadas
congestion=yes

; Fin del CDR al colgar (no esperar al batch)
endbeforehexten=yes

; Si hay una llamada activa y se cuelga, cerrar el CDR
initiatedseconds=yes

; Tamaño del batch (1 = tiempo real)
batch=no

; Agregar campo accountcode si está disponible
safeshutdown=yes

[csv]
usegmtime=no
loguniqueid=yes
loguserfield=yes
accountlogs=yes
