;============================================================================
; VoziPOmni Contact Center - CDR Manager Configuration
; Envía eventos CDR a través de AMI (Asterisk Manager Interface)
; Esto permite que el backend capture los CDR en tiempo real
;============================================================================

[general]
; Habilitar el envío de CDR vía AMI
enabled=yes

[mappings]
; Mapear campos personalizados del CDR al evento AMI
; Formato: nombre_ami => nombre_cdr
; Los campos estándar (src, dst, duration, billsec, disposition, etc.)
; se envían automáticamente
