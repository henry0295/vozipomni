;============================================================================
; VoziPOmni Contact Center - Queues Configuration
;============================================================================

[general]
persistentmembers = yes
autofill = yes
monitor-type = MixMonitor
updatecdr = yes

; Cola de Ventas
[sales]
strategy = ringall
timeout = 30
retry = 5
maxlen = 0
announce-frequency = 30
announce-holdtime = yes
periodic-announce-frequency = 60
ringinuse = no
servicelevel = 60
weight = 0

; Cola de Soporte
[support]
strategy = ringall
timeout = 30
retry = 5
maxlen = 0
announce-frequency = 30
announce-holdtime = yes
periodic-announce-frequency = 60
ringinuse = no
servicelevel = 60
weight = 0

; Cola General
[general-queue]
strategy = leastrecent
timeout = 30
retry = 5
maxlen = 0
announce-frequency = 30
announce-holdtime = yes
periodic-announce-frequency = 60
ringinuse = no
servicelevel = 60
weight = 0
