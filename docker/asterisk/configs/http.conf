;============================================================================
; VoziPOmni Contact Center - HTTP Configuration
;============================================================================

[general]
enabled=yes
bindaddr=0.0.0.0
bindport=8088
tlsenable=yes
tlsbindaddr=0.0.0.0:8089
tlscertfile=/etc/asterisk/keys/asterisk.pem
tlsprivatekey=/etc/asterisk/keys/asterisk.key

; Habilitar WebSocket para WebRTC
enablestatic=yes
redirect=/static/index.html

[cors]
enabled=yes
allowed_origins=*
