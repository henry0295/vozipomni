[rtpengine]
# Interface configuration
# Se reemplaza con la IP del servidor mediante entrypoint
interface = __INTERFACE_IP__

# Listening ports
listen-ng = 22222
listen-tcp = 22222
listen-udp = 22222

# Port range for media
port-min = 23000
port-max = 23100

# Timeout values
timeout = 60
silent-timeout = 3600
final-timeout = 10800

# Threading
num-threads = 4

# Delete delay
delete-delay = 30

# Logging
log-level = 6
log-stderr = true
log-facility = daemon

# Redis for call state (opcional)
# redis = redis:6379
# redis-db = 2
# redis-auth = vozipomni_redis_2026

# No transcoding por defecto (se puede habilitar si es necesario)
# codec-mask = OPUS,PCMU,PCMA

# Recording (opcional)
# recording-dir = /var/spool/rtpengine
# recording-method = pcap
# recording-format = eth

# TOS/DSCP marking
tos = 184
