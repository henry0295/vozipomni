version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:14-alpine
    container_name: vozipomni_postgres
    environment:
      POSTGRES_DB: vozipomni_db
      POSTGRES_USER: vozipomni_user
      POSTGRES_PASSWORD: vozipomni_pass_2026
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - vozipomni_network
    restart: unless-stopped

  # Redis para cache, sesiones y colas
  redis:
    image: redis:7-alpine
    container_name: vozipomni_redis
    command: redis-server --appendonly yes --requirepass vozipomni_redis_2026
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - vozipomni_network
    restart: unless-stopped

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vozipomni_backend
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    volumes:
      - ./backend:/app
      - static_volume:/app/static
      - media_volume:/app/media
      - recordings_volume:/app/recordings
    environment:
      - DEBUG=True
      - SECRET_KEY=vozipomni-secret-key-change-in-production-2026
      - DB_NAME=vozipomni_db
      - DB_USER=vozipomni_user
      - DB_PASSWORD=vozipomni_pass_2026
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://:vozipomni_redis_2026@redis:6379/0
      - ASTERISK_HOST=asterisk
      - ASTERISK_AMI_PORT=5038
      - ASTERISK_AMI_USER=admin
      - ASTERISK_AMI_PASSWORD=vozipomni_ami_2026
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - vozipomni_network
    restart: unless-stopped

  # Celery Worker para tareas asíncronas
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vozipomni_celery_worker
    command: celery -A config worker -l info --concurrency=4
    volumes:
      - ./backend:/app
      - recordings_volume:/app/recordings
    environment:
      - DEBUG=True
      - SECRET_KEY=vozipomni-secret-key-change-in-production-2026
      - DB_NAME=vozipomni_db
      - DB_USER=vozipomni_user
      - DB_PASSWORD=vozipomni_pass_2026
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://:vozipomni_redis_2026@redis:6379/0
      - ASTERISK_HOST=asterisk
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - vozipomni_network
    restart: unless-stopped

  # Celery Beat para tareas programadas
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vozipomni_celery_beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=vozipomni-secret-key-change-in-production-2026
      - DB_NAME=vozipomni_db
      - DB_USER=vozipomni_user
      - DB_PASSWORD=vozipomni_pass_2026
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://:vozipomni_redis_2026@redis:6379/0
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - vozipomni_network
    restart: unless-stopped

  # Asterisk para telefonía VoIP
  asterisk:
    build:
      context: ./docker/asterisk
      dockerfile: Dockerfile
    container_name: vozipomni_asterisk
    hostname: asterisk
    volumes:
      - ./docker/asterisk/configs:/etc/asterisk
      - asterisk_recordings:/var/spool/asterisk/monitor
      - asterisk_sounds:/var/lib/asterisk/sounds
    ports:
      - "5060:5060/udp"     # SIP UDP
      - "5060:5060/tcp"     # SIP TCP
      - "5061:5061/tcp"     # SIP TLS
      - "5038:5038"         # AMI (Asterisk Manager Interface)
      - "8088:8088"         # HTTP/WebSocket WebRTC
      - "8089:8089"         # HTTPS/WebSocket WebRTC
      - "10000-10100:10000-10100/udp"  # RTP (audio/video)
    networks:
      - vozipomni_network
    restart: unless-stopped
    privileged: true

  # Nginx como reverse proxy y servidor web
  nginx:
    image: nginx:alpine
    container_name: vozipomni_nginx
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/static:ro
      - media_volume:/app/media:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - vozipomni_network
    restart: unless-stopped

  # Frontend React (solo para desarrollo)
  frontend_dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: vozipomni_frontend_dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - VITE_WS_URL=ws://localhost:8000/ws
      - VITE_ASTERISK_WS=wss://localhost:8089/ws
    networks:
      - vozipomni_network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  recordings_volume:
    driver: local
  asterisk_recordings:
    driver: local
  asterisk_sounds:
    driver: local

networks:
  vozipomni_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
